name: Rust

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install Dependencies (if Ubuntu)
        env:
          ACCEPT_EULA: Y
        run: sudo apt-get -y update && sudo apt-get install -f && sudo apt-get -y install pkg-config meson ninja-build
        if: contains(runner.os, 'Linux')
      - name: Install Dependencies (if macos)
        env:
          ACCEPT_EULA: Y
        run: brew update && brew install pkg-config meson ninja
        if: contains(runner.os, 'macOS')
      - uses: Swatinem/rust-cache@v1
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features bundled --features derive_serde --all-targets -- -D warnings
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --features bundled --features derive_serde
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --features bundled --features derive_serde

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: clang-format
        uses: jidicula/clang-format-action@v4.16.0
        with:
          clang-format-version: 13
          check-path: webrtc-audio-processing-sys/src
          fallback-style: Chromium
